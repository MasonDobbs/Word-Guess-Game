<!DOCTYPE html>
    <html>
        <head>

            <meta charset="UTF-8">
            <title>Guess The Word</title>

            <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

            <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

            <link rel="stylesheet" type="text/css" href="assets/css/style.css">

            <script type="text/javascript" src="assets/javascript/game.js"></script>

        </head>

        <body>

            <h1>Guess The Word</h1>
           
            <h3>(Zoo Animals Edition)</h3>
            
        <section class="animalPictures">
        

            <div class="row">

                <div class="col-md-4">

                    <img class="pictures-left" src="assets/images/alligator.jpg" alt="cartoon of alligator">

                  

                </div>

                <div class="col-md-4">

                    <h3 id="totalWins">Your Wins</h3>

                </div>

                <div class="col-md-4">

                    <img class="pictures-right" src="assets/images/lama.jpg" alt="cartoon of lama">

                </div>

            </div>


            <div class="row">

                <div class="col-md-4">

                    <img class="pictures-left" src="assets/images/elephant.jpg" alt="cartoon of elephant">
                
                </div>

                <div class="col-md-8">

                    <img class="pictures-right" src="assets/images/lion.jpg" alt="cartoon of lion">

                </div>

            </div>


            <div class="row">

                <div class="col-md-4">

                    <img class="pictures-left" src="assets/images/giraffe.jpg" alt="cartoon of giraffe">

                </div>

                <div class="col-md-4">

                    <h3 id="currentWord">The Current Word</h3>

                </div>

                <div class="col-md-4">

                     <img class="pictures-right" src="assets/images/panda.jpg" alt="cartoon of panda">
               
                </div>

            </div>


            <div class="row">               

                <div class="col-md-4">
                    
                    <img class="pictures-left" src="assets/images/gorilla.jpg" alt="cartoon of gorilla">
               
                </div>
                
                <div class="col-md-4">

                    <h3 id="remainingGuesses">Number of Guesses</h3>

                </div>

                <div class="col-md-4">

                    <img class="pictures-right" src="assets/images/snake.jpg" alt="cartoon of snake">
               
                </div>
            
            </div>


            <div class="row">

                <div class="col-md-4">

                    <img class="pictures-left" src="assets/images/hippo.jpg" alt="cartoon of hippo">
               
                </div>

                <div class="col-md-4">

                    <h3 class="guessedLetters">Letters Guessed</h3>

                </div>

                <div class="col-md-4">

                    <img class="pictures-right" src="assets/images/penguin.jpg" alt="cartoon of penguin">
                
                </div>
            
            </div>

        </section>

            

       

                

        </body>
       
       

    </html>
